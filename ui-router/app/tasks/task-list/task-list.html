<h3>Tasks</h3>
<hr/>
<div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-primary" ng-click="$ctrl.navigate('addTask')">New Task</button>
    <button class="btn btn-primary" ng-click="$ctrl.refreshTaskList()">Refresh</button>
</div>
<table style="margin-top: 20px" class="table table-condensed table-striped">
    <tr>
        <th>Action</th>
        <th>Done</th>
        <th>User</th>
        <th>Deadline</th>
        <th class="text right">Commands</th>
    </tr>
    <tr ng-repeat="task in $ctrl.tasks | orderBy: 'action'">
        <td>{{task.action}}</td>
        <td>{{task.done}}</td>
        <td>{{task.userName}}</td>
        <td>{{task.deadline}}</td>
        <td>
            <button
                    type="button"
                    ui-sref="editTask({taskId: task.id})"
                    class="btn btn-primary">
									<span class="glyphicon glyphicon-edit" aria-hidden="true"
                                          title="Edit"></span>
            </button>
            <button
                    type="button"
                    class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"
                                          title="Delete"></span>
            </button>
        </td>
    </tr>
</table>
