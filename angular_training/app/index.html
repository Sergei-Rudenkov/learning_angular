<!DOCTYPE html>
<html ng-app="app" ng-cloak ng-controller="TodoTable as $ctrl">
<head ng-controller="TodoHeader as $ctrl">
	<meta charset="utf-8">
	<title>{{$ctrl.todo.user}}'s TO DO List</title>
	<link href="/../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/../vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/../css/main.css" rel="stylesheet">
	<link href="/../css/ng-cloak.css" rel="stylesheet">
</head>
<body>
	<div class="container" ng-controller="TodoForm as $ctrl">
		<div class="page-header">
			<h1><img class="photo" src="{{$ctrl.todo.userPhoto}}">
				{{$ctrl.todo.user}}'s To Do List
				<span class="label label-default" ng-class="$ctrl.warningLevel($ctrl.todo.items)" ng-hide="$ctrl.incompleteCount($ctrl.todo.items) === 0">
					{{$ctrl.incompleteCount($ctrl.todo.items)}}
				</span>
			</h1>
		</div>
		<div class="panel">
			<form novalidate name="newTask">
				<div class="form-group">
					<label for="action">Action:</label>
					<div class="input-group">
						<input ng-model="$ctrl.newItem.action" id="action" name="action" class="form-control" />
						<span class="input-group-btn">
							<button
									class="btn btn-primary"
									ng-click="$ctrl.addNewItem($ctrl.todo.items, $ctrl.newItem)"
							>Add</button>
						</span>
					</div>
				</div>
			</form>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> To Do List
			</div>
			<div class="panel-body">
				<task-list></task-list>
			</div>
		</div>
	</div>
	<script src="vendor/angular/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="feature/feature.module.js"></script>
	<script src="feature/todo-feature/todo.module.js"></script>
	<script src="feature/todo-feature/todo-table.controller.js"></script>
	<script src="feature/todo-feature/todo-form.controller.js"></script>
	<script src="feature/todo-feature/todo-header.controller.js"></script>
	<script src="feature/todo-feature/todo.directive.js"></script>
	<script src="feature/todo-feature/todo.service.js"></script>
	<script src="common/common.module.js"></script>
	<script src="common/filters/common-filters.module.js"></script>
	<script src="common/filters/checked-item.filter.js"></script>
	<script src="common/services/common-services.module.js"></script>
</body>
</html>
